<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<h1>we are going to iterate in this page</h1>
	<h1 th:text="${names}"></h1>
	<ul>
		<li th:each="n,s:${names}" >
			<span th:text="${s.first}+' '+${s.last}"></span>
			<span th:style="${s.odd}?'font-weight:bold':' '" th:text="${n}"></span>
		</li>
		
	</ul>
</body>
</html>
